<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
Your order is <p th:text="${order.getChosenCar().getModel()}"></p>
              <p th:text="${order.getPrice()}"></p>
</body>
<form th:method="PATCH" th:action="@{/dealer/order/{id}(id=${order.getId()})}" th:object="${order}">
    <label for="chosenCar">Enter new car</label>
    <select th:field="*{chosenCar}" id="chosenCar">
        <option th:each="car:${cars}" th:value="${car.getModel()}" th:text="${car.getModel()}"></option>
    </select>
    <br/>

    <label for="date">Enter new date</label>
    <input type="text" th:field="*{date}" id="date">

    <br/>

<!--     Блок с сообщениями об ошибках -->
    <div th:if="${errors}">
        <ul>
            <li style="color: red" th:each="error : ${errors}" th:text="${error.getDefaultMessage()}"></li>
        </ul>
    </div>
    <input type="submit" value="Edit"/>
</form>
<form th:method="DELETE" th:action="@{/dealer/order/{id}(id=${order.getId()})}" th:object="${order}">
    <input type="submit" value="Delete"/>
</form>
</html>
